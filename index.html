<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <h1>slide 연습</h1>
    <div class="slide_wrap">
        <ul class="s_list">
            <li class="active"><img src="image/1.jpg" alt=""></li>
            <li><img src="image/2.jpg" alt=""></li>
            <li><img src="image/3.jpg" alt=""></li>
            <li><img src="image/4.jpg" alt=""></li>
        </ul>
        <ul class="arr_bx">
            <li class="arr next" onclick="goNext()"></li>
            <li class="arr prev" onclick="goPrev()"></li>
        </ul>
    </div>

    <script>
        function arrFunc(){
            if($('.r_list li').first().hasClass('active')){
                $('.arr_bx .prev').addClass('none');
            }else if($('.s_list').last().hasClass('active')){
                $('.arr_bx .next').addClass('none');
            }else{
                $('.arr_bx .prev').removeClass('none');
                $('.arr_bx .next').removeClass('none');
            }
        }

        function goNext(){
            if($('.s_list li').last().hasClass('active')){
                arrFunc();
            }else{
                $('.s_list').children('.active').removeClass('active').next('.s_list li').addClass('active');
                arrFunc();
            }
        }

        function goPrev(){
            if($('.s_list li').first().hasClass('active')){
                arrFunc();
            }else{
                $('.s_list').children('.active').removeClass('active').prev('.s_list li').addClass('active');
                arrFunc();
            }
        }
    </script>
</body>
</html>
